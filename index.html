<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Bycicle Responsive design</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav__logo" id="nav__logo">
          <i class="ri-bike-line"></i>
          <span>BIKE</span>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="">Home</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="">About Us</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="">Product</a>
            </li>

            <li class="nav__item">
              <a class="nav__link" href="">Get Started</a>
            </li>
          </ul>

          <!--==================== Close Button====================-->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!--==================== Toggle Button====================-->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main>
      <!--==================== HOME ====================-->
      <section class="home">
        <div class="home__container container">
          <div class="home__data">
            <h2 class="home__subtitle">BE A RIDER</h2>

            <h1 class="home__title">
              TREK <br />
              GEECO <br />
              POLY
            </h1>

            <p class="home__description">
              Designed to withstand the rigors of adverse conditions, the Bike
              TREK comercial, Flywire and a
              water-resistant Defender Repellent system in the upper.
            </p>

            <a href="" class="home__button">BUY NOW</a>
          </div>

          <div class="home__images">
            <div class="home__circle"></div>

            <div class="home__swiper swiper">
               <div class="swiper-wrapper">
                  <article class="home__article swiper-slide">
                     <img src="assets/img/n1.png" class="home__shoe"alt="">
                  </article>

                  <article class="home__article swiper-slide">
                     <img src="assets/img/n2.png"class="home__shoe" alt="">
                  </article>

                  <article class="home__article swiper-slide">
                     <img src="assets/img/n3.png"class="home__shoe" alt="">
                  </article>
               </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="home__social">
            <a href="" target="blank" class="home__social-link"><i class="ri-facebook-circle-fill"></i></a>

            <a href="" target="blank" class="home__social-link"><i class="ri-twitter-fill"></i></a>

            <a href="" target="blank" class="home__social-link"><i class="ri-instagram-fill"></i></a>
         </div>
        </div>
      </section>
    </main>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
